<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    $(document).ready(function(){
       $("input").focus(function(){
           $(this).css("background-color", "lightpink");
       });
   });
   $(document).ready(function(){
       $("input").blur(function(){
           $(this).css("background-color", "blue" );
       });
   });
</script>
</head>
